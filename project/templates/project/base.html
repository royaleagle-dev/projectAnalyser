<!DOCTYPE html>
{%load static%}
<html lang = "en-US">
	<head>
		<link rel = "stylesheet" href = "{%static 'css/bootstrap.min.css'%}">
		<link rel = "stylesheet" href = "{%static 'css/styles.css'%}">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0, shrink-to-fit=No">
	</head>

	<body>
		<div class = "fixed-top">
		<div class = "navbar navbar-expand-sm navbar-light bg-light" style = "">
			<a class = "navbar-brand" href = "{%url 'project:index'%}">P.Analysis</a>
			<button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarSupportedContent" aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation">
				<span class = "navbar-toggler-icon"></span>
			</button>

			<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
				<ul class = "navbar-nav mr-auto">
					<li class = "nav-item">
						<a class = "nav-link" href = "{%url 'project:index'%}">Projects</a>
					</li>
					<li class = "nav-item">
						<a class = "nav-link" href = "{%url 'project:about'%}">About</a>
					</li>
				</ul>
				<div class = "form-inline my-2 my-lg-0">
					<button class = "btn btn-outline-primary my-2 my-sm-0" type = "submit" disabled = "true">Add</button>
				</div>
			</div>
		</div>

		{%block topContent%}
		<div class = "filters text-center mt-2 bg-light p-2" style = "">
			<button class = "btn btn-info" id = "allBtn" onclick = "openTab('all')">All</button>
			<button class = "btn btn-primary ml-2" id = "completedBtn" onclick = "openTab('completed')">Completed</button>
			<button class = "btn btn-info ml-2" id = "pendingBtn" onclick = "openTab('pending')">Pending</button>
		</div>
		{%endblock%}
		</div>

		<div class = "container-fluid">
			<div class = "row">
				<div class = "col">
					{%block content%}
					{%endblock%}
				</div>
			</div>
		</div>


		<script src = "{%static 'js/jquery-3.5.1.min.js'%}"></script>
		<script src = "{%static 'js/bootstrap.min.js'%}"></script>
		<script src = "{%static 'js/popper2.min.js'%}"></script>
		{%block javascript%}
		{%endblock%}
	</body>
</html>
